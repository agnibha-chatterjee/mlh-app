<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <title>Movie App</title>
  </head>
  <body>
    <div class="ui segment">
      <h1 class="ui header center aligned" style="font-size: 34px;">MovieDB</h1>
    </div>
    <div class="ui container">
      <div class="ui two item menu">
        <a class="item" id="show-movies-btn">Show movies</a>
        <a class="active item" id="add-movie-btn">Add movie</a>
      </div>
      <form class="ui form" id="search-movie">
        <div class="field">
          <label>Search movie</label>
          <input type="text" name="search-movie" id="search-movie-inp" />
        </div>
      </form>
      <div class="add-movie">
        <form class="ui form" id="add-movie-form">
          <div class="field">
            <label>Name</label>
            <input type="text" name="name" placeholder="Name" />
          </div>
          <div class="field">
            <label>Poster</label>
            <input type="file" name="photoURL" />
          </div>
          <div class="field">
            <label>Synopsis</label>
            <input type="text" name="synopsis" />
          </div>
          <div class="field">
            <label>Director(s)</label>
            <input type="text" name="directors" placeholder="Director(s)" />
          </div>
          <div class="field">
            <label>Actors</label>
            <input type="text" name="actors" placeholder="Actor(s)" />
          </div>
          <div class="field">
            <label>Rating</label>
            <input type="number" name="rating" placeholder="Rating" />
          </div>
          <button class="ui button" type="submit">Submit</button>
        </form>
      </div>
      <div class="ui link cards" id="show-movies" style="padding: 3rem;"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
